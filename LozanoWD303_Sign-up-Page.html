<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LozanoWD303_Sign-up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Oooh+Baby&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="page-wrapper">
        <header class="header">
            <nav class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#signup" class="active">Sign Up</a>
            </nav>
            <a href="#contact" class="btn-contact">
                <strong>CONTACT US</strong> to order!
            </a>
        </header>

        <div class="content-container">
            <h1>Create an Account</h1>
            <p class="subtitle">Join our community by filling out the form below.</p>
            
            <form id="signupForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" 
                               placeholder="e.g., Cisco" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" 
                               placeholder="e.g., Netacad" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" 
                               placeholder="e.g., 2184-6WEBPUB" required>
                    </div>
                    
                    <div class="form-group email-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" 
                               placeholder="ciscoWebpub@gmail.com" required>
                    </div>
                    
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" class="form-control" 
                               placeholder="e.g., 0911-514-2687" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-group">
                            <label>
                                <input type="radio" name="gender" value="Male" required> 
                                Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Female"> 
                                Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Other"> 
                                Other
                            </label>
                        </div>
                    </div>
                                    
                    <div class="form-group address-field">
                        <label for="address">Address</label>
                        <textarea id="address" class="form-control" 
                                  placeholder="Enter your full address" required>
                        </textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Create Account</button>
                    <button type="button" id="resetBtn" class="btn btn-reset">
                        Reset Form
                    </button>
                </div>
            </form>

            <div class="display-container" id="displayContainer">
                <h2>Registration Successful!</h2>
                <div class="display-data" id="displayData"></div>
            </div>
        </div>

        <footer class="footer">
            <p><em>@LozanoWD303_Sign-up Page</em></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
